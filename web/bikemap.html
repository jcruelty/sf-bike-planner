<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width">
		<title>
			San Francisco bike route planner
		</title>
		<link rel="stylesheet" type="text/css" href="bikemap.css">
		
		<!-- Google AJAX libraries API -->
		<script src="http://www.google.com/jsapi?key=ABQIAAAAiweEnRAYWLwP4n9A9g6xzBRMJ8wbursfsDcBjjdf2iAyzqxugRQ3IDqSCSbvWr4e3Ner6xld8Xj1Aw" type="text/javascript"></script>
		
		<!-- Google Maps, jQuery -->
		<script type="text/javascript">
			google.load("maps", "2.x");
			google.load("jquery", "1.3.2");
		</script>
		
		<!-- Bikemap/display logic -->
		<script src="bikemap.js" type="text/javascript"></script>
	</head>
	
	<body>
		<form id="inputform">
			<fieldset>
				<label for="start">Starting address</label> 
				<input class='default-value' type='text' id='start' value='1000 Van Ness' name="start">
				<br>
				<label for="end">Ending address</label> 
				<input type='text' id='end' class='default-value' value='4th and King' name="end">
				<br>
				<label for='maxSlope'>Steepest climb (<a href="http://www.roberts-1.com/bikehudson/r/m/hilliness/index.htm#grade">grade</a>)</label> 		
				<input type='text' id='maxSlope' class='default-value' value='.10' name="maxSlope">
				<br>
				<label for="routePref">Route preference</label> 
				<select id="routePref">
					<option value="balanced">
						Balanced
					</option>
					<option value="mostBikeFriendly">
						Most bike-friendly
					</option>
					<option value="shortestPath">
						Shortest path
					</option>
				</select>
				<br>
				<input type="submit" id="submitButton" value="Find route">
			</fieldset>
			<div id="formFooter">
				<a href="help.html">FAQ</a> | 
				<a href="http://code.google.com/p/sf-bike-planner/">Source</a> | 
				<a href="http://code.google.com/p/sf-bike-planner/issues/list">Known issues</a> |
				<a href="http://groups.google.com/group/sf-bike-planner">Mailing list</a><br>
			</div>
		</form>
		<!-- holds progress/error messages -->
		<div id="statustxt"></div>
		<!-- holds bike directions for mobile (desktop reuses statustxt) -->
		<div id="directions"></div>
		<!-- Google Maps widget gets rendered here -->
		<div id="gmap"></div>
		<div id="debug"></div>
		
		<!-- Google Analytics -->
		<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script><script type="text/javascript">
try{
		var pageTracker = _gat._getTracker("UA-4815282-1");
		pageTracker._trackPageview();
		} catch(err) {}
		</script>
	</body>
</html>
