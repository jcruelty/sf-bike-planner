<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width">
		<title>San Francisco bike route planner</title>
		<link rel="stylesheet" type="text/css" href="bikemap.css">
	</head>
	<body>
		<h1>San Francisco bike route planner</h1>
		<form id="inputForm">
			<label for="start">Starting address</label> 
			<input type='text' class='default-value' id='start' value='1000 Van Ness' name="start">
			<br>
			<label for="end">Ending address</label> 
			<input type='text' id='end' class='default-value' value='4th and King' name="end">
			<br>
			<label for='maxSlope'>Steepest climb (<a href="http://www.roberts-1.com/bikehudson/r/m/hilliness/index.htm#grade">grade</a>)</label>
			<input type='text' id='maxSlope' class='default-value' value='0.10' name="maxSlope">
			<br>
			<label for="routePref">Route preference</label> 
			<select id="routePref" name="routePref">
				<option value="balanced">Balanced</option>
				<option value="mostBikeFriendly">Most bike-friendly</option>
				<option value="shortestPath">Shortest path</option>
			</select>
			<br>
			<input type="submit" value="Find route">
			<ul id="formFooter">
				<li><a href="help.html">FAQ</a></li>
				<li><a href="http://code.google.com/p/sf-bike-planner/">Source</a></li>
				<li><a href="http://code.google.com/p/sf-bike-planner/issues/list">Known issues</a></li>
				<li><a href="http://groups.google.com/group/sf-bike-planner">Mailing list</a></li>
			</ul>
		</form>
		<div id="status"></div>
		<table id="directions">
			<thead>
				<tr><th>Directions</th><th>Distance</th><th>Steepest climb</th><th>Street type</th></tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div id="gmap"></div>
		<div id="debug"></div>
		<script src="http://www.google.com/jsapi?key=ABQIAAAAiweEnRAYWLwP4n9A9g6xzBRMJ8wbursfsDcBjjdf2iAyzqxugRQ3IDqSCSbvWr4e3Ner6xld8Xj1Aw" type="text/javascript"></script>
		<script type="text/javascript">
			google.load("maps", "2.x");
			google.load("jquery", "1.4.2");
		</script>
		<script src="bikemap.js" type="text/javascript"></script>
		<script type="text/javascript">
			var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
			document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script>
		<script type="text/javascript">
			try{
				var pageTracker = _gat._getTracker("UA-4815282-1");
				pageTracker._trackPageview();
			} catch(err) {}
		</script>
	</body>
</html>
